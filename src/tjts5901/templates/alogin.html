
{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %} Admin Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
    

<div>
  
  <form action="{{ url_for('login_page') }}" id="logform" class="mt-4" method="POST">

    <div class="form-group">
      <label for="email" class="mb-2">{{ _("Email") }}</label>
      <input name="email" id="email" type="email" class="form-control" placeholder="{{_("Your email")}}" required="">
    </div>

    <div class="form-group">

      <div class="form-group">
        <label for="password" class="mb-2">{{ _("Password") }}</label>
        <input name="password" id="password" type="password" class="form-control" placeholder="{{_("Your Password")}}" required="">
      </div>

    </div>
</div>
      <button type="submit"  id="logbutton" class="btn btn-block btn-primary">{{_("Login")}}</button>
    <div id="errordiv"></div>
  </form>
</div>
<script type="module" src="{{ url_for('static', filename='login_script.js') }}" charset="utf-8">
   
 </script>
{% endblock %}
